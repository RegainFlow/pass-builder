<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegainFlow Platform</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            DEFAULT: '#00d6cb',
                            light: '#00ffff',
                            dark: '#00a89e',
                            alpha15: 'rgba(0, 214, 203, 0.15)',
                            alpha25: 'rgba(0, 214, 203, 0.25)',
                        },
                        bg: {
                            primary: '#121213',
                            secondary: '#1a1a1a',
                            tertiary: '#242424',
                        }
                    },
                    fontFamily: {
                        sans: ['"Exo 2"', 'sans-serif'],
                        logo: ['"Montserrat"', 'sans-serif'],
                        mono: ['"JetBrains Mono"', 'monospace'],
                    },
                    backgroundImage: {
                        'glass-gradient': 'linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.01) 100%)',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #121213;
            color: #ffffff;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .neon-glow {
            box-shadow: 0 0 20px rgba(0, 214, 203, 0.15);
        }
        .neon-text {
            text-shadow: 0 0 10px rgba(0, 214, 203, 0.4);
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #121213; 
        }
        ::-webkit-scrollbar-thumb {
            background: #242424; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #00d6cb; 
        }
    </style>
<script type="importmap">
